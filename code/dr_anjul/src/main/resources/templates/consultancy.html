<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Consultancy | Dr. Anjul</title>
  <link rel="stylesheet" href="css/consultancy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <section class="booking-section">
    <div class="booking-container">
      <h2>Book a Consultancy Session</h2>
      <p class="intro">Fill in the form below to schedule your personalized homeopathic consultation with Dr. Anjul.</p>

      <form class="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="message">Health Concern:</label>
        <textarea id="message" name="message" rows="5" placeholder="Describe your issue..." required></textarea>

        <button type="submit" class="btn-submit">Submit Booking Request</button>
      </form>
    </div>
  </section>

</body>
</html>
